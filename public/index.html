<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Boost</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 30px;
      }
      .wrapper-container {
        max-width: 850px;
        width: 100%;
      }
      .container {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }
      h1 {
        font-size: 2rem;
        color: #9a77ff;
        text-align: center;
        margin-bottom: 10px;
      }
      .form-item {
        margin-bottom: 15px;
      }
      label {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #d1d1d1;
      }
      input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 15px;
      }
      input:focus {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #9a77ff;
        outline: none;
      }
      button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: linear-gradient(135deg, #9a77ff, #77c7ff);
        color: #0a0a0a;
        transition: all 0.3s;
        box-shadow: 0 0 15px rgba(154, 119, 255, 0.4);
      }
      button:hover {
        background: linear-gradient(135deg, #77c7ff, #9a77ff);
        box-shadow: 0 0 20px rgba(154, 119, 255, 0.7);
        transform: translateY(-2px);
      }
      #result {
        display: none;
        text-align: center;
        background-color: #181818;
        border: 1px solid #333;
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        margin-top: 15px;
      }
      .current-online {
        font-size: 14px;
        background: rgba(255, 255, 255, 0.05);
        padding: 12px;
        color: #e0e0e0;
        border: 1px solid rgba(154, 119, 255, 0.3);
        border-radius: 10px;
        margin-bottom: 10px;
      }
      /* Processing summary counter */
      #share-summary {
        margin-top: 20px;
        padding: 15px;
        text-align: center;
        background: rgba(154, 119, 255, 0.1);
        border: 1px solid rgba(154, 119, 255, 0.4);
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        color: #77c7ff;
        box-shadow: 0 0 15px rgba(154, 119, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="wrapper-container">
      <div class="container">
        <h1>🚀 SHARE BOOST</h1>
        <p>Automated tool that boosts your Facebook shares using AppState.</p>
      </div>

      <!-- Form -->
      <div class="form-wrapper container">
        <form onsubmit="submitForm(event)" class="form-container">
          <div class="form-item">
            <label for="cookies">APPSTATE:</label>
            <input type="text" id="cookies" name="cookie" />
          </div>
          <div class="form-item">
            <label for="urls">LINK:</label>
            <input type="text" id="urls" name="url" />
          </div>
          <div class="form-item">
            <label for="amounts">LIMIT:</label>
            <input type="text" id="amounts" name="amount" />
          </div>
          <div class="form-item">
            <label for="intervals">DELAY (s):</label>
            <input type="text" id="intervals" name="interval" pattern="[0-9]*" />
          </div>
          <div class="form-item">
            <button type="submit" id="submit-button">🚀 Start Sharing</button>
          </div>
          <div class="form-item">
            <div id="result"></div>
          </div>
        </form>
      </div>

      <!-- Processing -->
      <div class="container" id="process-container">
        <h1>📊 PROCESSING</h1>
        <div id="processing"></div>
      </div>

      <!-- Summary Counter -->
      <div id="share-summary">Total Shares: 0</div>
    </div>

    <script>
      async function submitForm(event) {
        event.preventDefault();
        const result = document.getElementById("result");
        const button = document.getElementById("submit-button");
        try {
          result.style.display = "block";
          button.disabled = true;
          result.innerHTML = "⏳ Processing...";
          const response = await fetch("/api/submit", {
            method: "POST",
            body: JSON.stringify({
              cookie: document.getElementById("cookies").value,
              url: document.getElementById("urls").value,
              amount: document.getElementById("amounts").value,
              interval: document.getElementById("intervals").value,
            }),
            headers: { "Content-Type": "application/json" },
          });
          const data = await response.json();
          if (data.status === 200) {
            result.style.backgroundColor = "#1e4620";
            result.style.color = "#32ff7e";
            result.innerHTML = "✅ Submitted successfully!";
          } else {
            result.style.backgroundColor = "#3D1619";
            result.style.color = "#FE6265";
            result.innerHTML = "❌ Error: " + data.error;
          }
          button.disabled = false;
        } catch (e) {
          console.error(e);
        }
      }

      async function linkOfProcessing() {
        const container = document.getElementById("processing");
        const summary = document.getElementById("share-summary");
        const processContainer = document.getElementById("process-container");

        const refresh = async () => {
          try {
            const res = await fetch("/total");
            if (!res.ok) return;
            const data = await res.json();

            container.innerHTML = ""; // clear old
            let totalCount = 0;
            let totalTarget = 0;

            if (data.length === 0) {
              processContainer.style.display = "none";
              summary.innerText = "Total Shares: 0";
              return;
            }

            processContainer.style.display = "block";

            data.forEach((link, index) => {
              let { count, id, target } = link;
              totalCount += count;
              totalTarget += parseInt(target);

              const processCard = document.createElement("div");
              processCard.classList.add("current-online");
              processCard.innerHTML = `${index + 1}. ID: ${id} | ${count}/${target}`;
              container.appendChild(processCard);
            });

            summary.innerText = `Total Shares: ${totalCount}/${totalTarget}`;
          } catch (err) {
            console.error(err);
          }
        };

        // refresh every second
        setInterval(refresh, 1000);
        refresh();
      }
      linkOfProcessing();
    </script>
  </body>
</html>
