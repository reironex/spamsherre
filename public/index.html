<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Boost</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 30px;
      }
      .wrapper-container {
        max-width: 850px;
        width: 100%;
      }
      .container {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }
      h1 {
        font-size: 2rem;
        color: #9a77ff;
        text-align: center;
        margin-bottom: 10px;
      }

      /* Typing effect */
      .typing {
        font-size: 14px;
        color: #aaa;
        text-align: center;
        border-right: 2px solid #77c7ff;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        margin: 0 auto;
        animation: typing 4s steps(60, end) forwards, blink .75s step-end infinite;
      }
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink {
        50% { border-color: transparent }
      }

      .form-item {
        margin-bottom: 15px;
      }
      label {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        color: #d1d1d1;
      }
      label i {
        margin-right: 8px;
        color: #77c7ff;
      }
      input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 15px;
      }
      input:focus {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #9a77ff;
        outline: none;
      }
      .btn-group {
        display: flex;
        gap: 10px;
      }
      button {
        flex: 1;
        padding: 14px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: linear-gradient(135deg, #9a77ff, #77c7ff);
        color: #0a0a0a;
        transition: all 0.3s;
        box-shadow: 0 0 15px rgba(154, 119, 255, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      button:hover {
        background: linear-gradient(135deg, #77c7ff, #9a77ff);
        box-shadow: 0 0 20px rgba(154, 119, 255, 0.7);
        transform: translateY(-2px);
      }
      .stop-btn {
        background: linear-gradient(135deg, #ff6b6b, #ff8787);
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
      }
      .stop-btn:hover {
        background: linear-gradient(135deg, #ff8787, #ff6b6b);
        box-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
      }
      #result {
        display: none;
        text-align: center;
        background-color: #181818;
        border: 1px solid #333;
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        margin-top: 15px;
      }
      .current-online {
        font-size: 14px;
        background: rgba(255, 255, 255, 0.05);
        padding: 12px;
        color: #e0e0e0;
        border: 1px solid rgba(154, 119, 255, 0.3);
        border-radius: 10px;
        margin-bottom: 10px;
      }
      /* Processing summary counter */
      #share-summary {
        margin-top: 20px;
        padding: 15px;
        text-align: center;
        background: rgba(154, 119, 255, 0.1);
        border: 1px solid rgba(154, 119, 255, 0.4);
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        color: #77c7ff;
        box-shadow: 0 0 15px rgba(154, 119, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="wrapper-container">
      <div class="container">
        <h1><i class="fa-solid fa-rocket"></i> SHARE BOOST</h1>
        <p class="typing">Automated tool that boosts your Facebook shares using AppState.</p>
      </div>

      <!-- Form -->
      <div class="form-wrapper container">
        <form onsubmit="submitForm(event)" class="form-container">
          <div class="form-item">
            <label for="cookies"><i class="fa-solid fa-key"></i> APPSTATE:</label>
            <input type="text" id="cookies" name="cookie" />
          </div>
          <div class="form-item">
            <label for="urls"><i class="fa-solid fa-link"></i> LINK:</label>
            <input type="text" id="urls" name="url" />
          </div>
          <div class="form-item">
            <label for="amounts"><i class="fa-solid fa-hashtag"></i> LIMIT:</label>
            <input type="text" id="amounts" name="amount" />
          </div>
          <div class="form-item">
            <label for="intervals"><i class="fa-solid fa-clock"></i> DELAY (s):</label>
            <input type="text" id="intervals" name="interval" pattern="[0-9]*" />
          </div>
          <div class="form-item btn-group">
            <button type="submit" id="submit-button">
              <i class="fa-solid fa-share-nodes"></i> Start Sharing
            </button>
            <button type="button" class="stop-btn" id="stop-button">
              <i class="fa-solid fa-stop"></i> Stop
            </button>
          </div>
          <div class="form-item">
            <div id="result"></div>
          </div>
        </form>
      </div>

      <!-- Processing -->
      <div class="container" id="process-container">
        <h1><i class="fa-solid fa-chart-line"></i> PROCESSING</h1>
        <div id="processing"></div>
      </div>

      <!-- Summary Counter -->
      <div id="share-summary"><i class="fa-solid fa-chart-pie"></i> Total Shares: 0</div>
    </div>

    <script>
      let refreshInterval;

      async function submitForm(event) {
        event.preventDefault();
        const result = document.getElementById("result");
        const button = document.getElementById("submit-button");
        try {
          result.style.display = "block";
          button.disabled = true;
          result.innerHTML =
            '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
          const response = await fetch("/api/submit", {
            method: "POST",
            body: JSON.stringify({
              cookie: document.getElementById("cookies").value,
              url: document.getElementById("urls").value,
              amount: document.getElementById("amounts").value,
              interval: document.getElementById("intervals").value,
            }),
            headers: { "Content-Type": "application/json" },
          });
          const data = await response.json();
          if (data.status === 200) {
            result.style.backgroundColor = "#1e4620";
            result.style.color = "#32ff7e";
            result.innerHTML =
              '<i class="fa-solid fa-circle-check"></i> Submitted successfully!';
          } else {
            result.style.backgroundColor = "#3D1619";
            result.style.color = "#FE6265";
            result.innerHTML =
              '<i class="fa-solid fa-circle-xmark"></i> Error: ' + data.error;
          }
          button.disabled = false;
        } catch (e) {
          console.error(e);
        }
      }

      async function linkOfProcessing() {
        const container = document.getElementById("processing");
        const summary = document.getElementById("share-summary");
        const processContainer = document.getElementById("process-container");

        const refresh = async () => {
          try {
            const res = await fetch("/total");
            if (!res.ok) return;
            const data = await res.json();

            container.innerHTML = ""; // clear old
            let totalCount = 0;
            let totalTarget = 0;

            if (data.length === 0) {
              processContainer.style.display = "none";
              summary.innerHTML =
                '<i class="fa-solid fa-chart-pie"></i> Total Shares: 0';
              return;
            }

            processContainer.style.display = "block";

            data.forEach((link, index) => {
              let { count, id, target } = link;
              totalCount += count;
              totalTarget += parseInt(target);

              const processCard = document.createElement("div");
              processCard.classList.add("current-online");
              processCard.innerHTML = `<i class="fa-solid fa-link"></i> ${index + 1}. ID: ${id} | ${count}/${target}`;
              container.appendChild(processCard);
            });

            summary.innerHTML = `<i class="fa-solid fa-chart-pie"></i> Total Shares: ${totalCount}/${totalTarget}`;
          } catch (err) {
            console.error(err);
          }
        };

        refreshInterval = setInterval(refresh, 1000);
        refresh();
      }
      linkOfProcessing();

      // STOP button functionality
      document.getElementById("stop-button").addEventListener("click", async () => {
        try {
          const res = await fetch("/api/stop", { method: "POST" });
          if (res.ok) {
            if (refreshInterval) {
              clearInterval(refreshInterval);
              refreshInterval = null;
            }
            document.getElementById("processing").innerHTML =
              '<i class="fa-solid fa-circle-stop"></i> Sharing Stopped.';
            document.getElementById("share-summary").innerHTML =
              '<i class="fa-solid fa-chart-pie"></i> Total Shares: 0';
          }
        } catch (err) {
          console.error("Stop request failed", err);
        }
      });
    </script>
  </body>
</html>
