<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShareBoost – Facebook Share Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f17;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff4ecd;
      margin-top: 20px;
    }
    .tagline {
      font-size: 18px;
      margin-bottom: 20px;
      min-height: 24px;
      color: #aaa;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #1a1a27;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
      background: #2a2a3d;
      color: #eee;
    }
    button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.2s;
    }
    #submit-button {
      background: #ff4ecd;
      color: white;
    }
    #submit-button:hover {
      background: #e03bb3;
    }
    #stop-button {
      background: #444;
      color: #eee;
    }
    #stop-button:hover {
      background: #666;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    #process-container {
      margin: 20px auto;
      max-width: 450px;
      background: #1c1c2b;
      border-radius: 10px;
      padding: 15px;
      display: none;
    }
    #share-summary {
      margin-top: 10px;
      font-weight: bold;
      color: #ff4ecd;
    }
    .current-online {
      margin: 5px 0;
      background: #2a2a3d;
      padding: 8px;
      border-radius: 8px;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1><i class="fa-solid fa-bolt"></i> ShareBoost</h1>
  <div class="tagline" id="tagline"></div>

  <form onsubmit="submitForm(event)">
    <label><i class="fa-solid fa-key"></i> AppState:</label>
    <input type="text" id="cookies" placeholder="Enter AppState" required>

    <label><i class="fa-solid fa-link"></i> Link:</label>
    <input type="text" id="urls" placeholder="Enter Link" required>

    <label><i class="fa-solid fa-hashtag"></i> Limit:</label>
    <input type="number" id="amounts" placeholder="Enter Limit" required>

    <label><i class="fa-solid fa-clock"></i> Interval (ms):</label>
    <input type="number" id="intervals" placeholder="Enter Interval" required>

    <div class="btn-container">
      <button type="submit" id="submit-button"><i class="fa-solid fa-play"></i> Start</button>
      <button type="button" id="stop-button"><i class="fa-solid fa-stop"></i> Stop</button>
    </div>
    <div id="result"></div>
  </form>

  <div id="process-container">
    <h3><i class="fa-solid fa-chart-line"></i> Processing</h3>
    <div id="processing"></div>
    <div id="share-summary"></div>
  </div>

  <script>
    let refreshInterval;
    let currentId = null;

    // Typing effect for tagline
    const text = "Automated tool that boosts your Facebook shares using AppState.";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("tagline").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    async function submitForm(event) {
      event.preventDefault();
      const result = document.getElementById("result");
      const button = document.getElementById("submit-button");
      try {
        result.style.display = "block";
        button.disabled = true;
        result.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
        const response = await fetch("/api/submit", {
          method: "POST",
          body: JSON.stringify({
            cookie: document.getElementById("cookies").value,
            url: document.getElementById("urls").value,
            amount: document.getElementById("amounts").value,
            interval: document.getElementById("intervals").value,
          }),
          headers: { "Content-Type": "application/json" },
        });
        const data = await response.json();
        if (data.status === 200) {
          currentId = data.id;
          result.style.backgroundColor = "#1e4620";
          result.style.color = "#32ff7e";
          result.innerHTML = '<i class="fa-solid fa-circle-check"></i> Submitted successfully!';
        } else {
          result.style.backgroundColor = "#3D1619";
          result.style.color = "#FE6265";
          result.innerHTML = '<i class="fa-solid fa-circle-xmark"></i> Error: ' + data.error;
        }
        button.disabled = false;
      } catch (e) {
        console.error(e);
      }
    }

    async function linkOfProcessing() {
      const container = document.getElementById("processing");
      const summary = document.getElementById("share-summary");
      const processContainer = document.getElementById("process-container");

      const refresh = async () => {
        try {
          const res = await fetch("/total");
          if (!res.ok) return;
          const data = await res.json();

          container.innerHTML = "";
          let totalCount = 0;
          let totalTarget = 0;

          if (data.length === 0) {
            processContainer.style.display = "none";
            summary.innerHTML = '<i class="fa-solid fa-chart-pie"></i> Total Shares: 0';
            return;
          }

          processContainer.style.display = "block";

          data.forEach((link, index) => {
            let { count, id, target } = link;
            totalCount += count;
            totalTarget += parseInt(target);

            const processCard = document.createElement("div");
            processCard.classList.add("current-online");
            processCard.innerHTML = `<i class="fa-solid fa-link"></i> ${index + 1}. ID: ${id} | ${count}/${target}`;
            container.appendChild(processCard);
          });

          summary.innerHTML = `<i class="fa-solid fa-chart-pie"></i> Total Shares: ${totalCount}/${totalTarget}`;
        } catch (err) {
          console.error(err);
        }
      };

      refreshInterval = setInterval(refresh, 1000);
      refresh();
    }
    linkOfProcessing();

    // STOP button
    document.getElementById("stop-button").addEventListener("click", async () => {
      if (!currentId) {
        alert("⚠️ No active session to stop!");
        return;
      }
      try {
        const res = await fetch("/api/stop", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: currentId }),
        });
        const data = await res.json();
        if (data.status === 200) {
          if (refreshInterval) {
            clearInterval(refreshInterval);
            refreshInterval = null;
          }
          document.getElementById("processing").innerHTML =
            '<i class="fa-solid fa-circle-stop"></i> Sharing Stopped.';
          document.getElementById("share-summary").innerHTML =
            '<i class="fa-solid fa-chart-pie"></i> Total Shares: 0';
          currentId = null;
        } else {
          alert("Error: " + (data.error || "Unknown"));
        }
      } catch (err) {
        console.error("Stop request failed", err);
      }
    });
  </script>
</body>
</html>
