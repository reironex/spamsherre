<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; padding: 40px; }
    input { padding: 10px; width: 60%; border-radius: 5px; border: none; margin-right: 10px; }
    button { padding: 10px 15px; border-radius: 5px; border: none; background: #ff4ecd; color: #fff; cursor: pointer; }
    #admin-msg { 
      position: fixed; top:0; width:100%; 
      background:#ff4ecd; color:white; 
      padding:10px; text-align:center; 
      z-index:999; display:none; font-weight:bold;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div>
    <input type="text" id="admin-input" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="admin-msg"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    async function sendMessage() {
      const msg = document.getElementById("admin-input").value.trim();
      if(!msg) return alert("Message cannot be empty");

      try {
        const res = await fetch("/admin/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        if(data.status==="ok"){
          document.getElementById("admin-input").value = "";
          alert("Message sent!");
        } else {
          alert("Error sending message: " + (data.error || "Unknown"));
        }
      } catch(err){
        alert("Failed to send message: " + err);
      }
    }

    // Show incoming messages
    const msgDiv = document.getElementById("admin-msg");
    socket.on("new-message", (msg) => {
      msgDiv.textContent = msg.text;
      msgDiv.style.display = "block";
      setTimeout(() => { msgDiv.style.display = "none"; }, 10000);
    });
  </script>
</body>
</html>
