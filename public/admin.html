<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareBoost Admin</title>
</head>
<body>
  <h1>Admin Panel â€” Send Messages</h1>

  <!-- Admin input -->
  <div style="margin:20px;">
    <input type="text" id="admin-input" placeholder="Type your message" style="width:60%; padding:8px;">
    <button onclick="sendMessage()" style="padding:8px 12px;">Send</button>
  </div>

  <script>
    async function sendMessage(){
      const msg = document.getElementById("admin-input").value.trim();
      if(!msg) return alert("Message cannot be empty");

      const res = await fetch("/admin/message", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      if(data.status==="ok"){
        document.getElementById("admin-input").value = "";
        alert("Message sent!");
      } else {
        alert("Error sending message: " + (data.error || "Unknown"));
      }
    }
  </script>
</body>
</html>
